<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Validadores</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/views.css">
    <script src="js/main.js" defer></script>
    <style>
        .controls-section input[type="text"],
        .controls-section input[type="date"],
        .controls-section select {
            width: 100%;
            box-sizing: border-box;
            padding: 8px;
            margin-bottom: 10px;
        }

        /* Estilo para notificaciones */
        #notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .notification {
            padding: 15px;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            transform: translateY(-20px);
        }

        .notification.success {
            background-color: #28a745;
        }

        .notification.error {
            background-color: #dc3545;
        }

        /* Botones ajustados */
        .footer-buttons button {
            margin: 5px;
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .footer-buttons .report-button {
            background-color: #007bff;
            color: #ecf0f3;
        }

        .footer-buttons .upload-button {
            background-color: #28a745;
            color: #ecf0f3;
        }
    </style>
</head>
<body>
    <div id="navbar-container"></div>
    <div class="dashboard-container d-flex">
        <div id="sidebar-container"></div>
        <main class="dashboard-main flex-fill">
            <h1 class="dashboard-header">Consultar Estado Validadores</h1>
            <div class="main-content">
                <div class="table-section">
                    <table>
                        <thead>
                            <tr>
                                <th>AMID</th>
                                <th>Fecha Último Movimiento</th>
                                <th>Estado</th>
                                <th>Ubicación</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <div class="pagination-controls" style="text-align: center; margin-top: 20px;"></div>
                    <div class="footer-buttons">
                        <button class="report-button">Extraer Reporte</button>
                        <button class="upload-button">Carga Masiva</button>
                    </div>
                </div>
                <div class="controls-section">
                    <div class="control-box">
                        <h3>Cambiar Estado Validador</h3>
                        <label for="change-amid">Ingresar Amid:</label>
                        <input type="text" id="change-amid">
                        <label for="new-status">Seleccionar Nuevo Estado:</label>
                        <select id="new-status"></select>
                        <button class="change-status-btn">Enviar</button>
                    </div>
                    <div class="control-box">
                        <h3>Agregar Nuevo Validador</h3>
                        <label for="new-series">Ingresar Serie:</label>
                        <input type="text" id="new-series">
                        <label for="new-amid">Ingresar AMID:</label>
                        <input type="text" id="new-amid">
                        <label for="new-model">Seleccionar Modelo:</label>
                        <select id="new-model">
                            <option>CV35</option>
                            <option>CV45</option>
                        </select>
                        <label for="entry-date">Fecha Ingreso Validador:</label>
                        <input type="date" id="entry-date">
                        <label for="observation">Observación:</label>
                        <input type="text" id="observation">
                        <button class="add-validador-btn">Enviar</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Contenedor para notificaciones -->
    <div id="notification-container"></div>

    <!-- Librería SheetJS para generar Excel -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="js/main.js"></script>
    <script type="module" src="js/validadores.js"></script>
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => document.getElementById('navbar-container').innerHTML = data)
            .catch(error => console.error('Error al cargar navbar:', error));

        fetch('sidebar.html')
            .then(response => response.text())
            .then(data => document.getElementById('sidebar-container').innerHTML = data)
            .catch(error => console.error('Error al cargar sidebar:', error));
    </script>
</body>
</html>
