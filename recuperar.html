<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="main">
        <form class="form" method="POST" action="#">
            <h2 class="title">Olvidaste tu Contraseña?</h2>
            <p>Lo entendemos, las cosas pasan.<br>Ingrese su correo electrónico y le enviaremos un enlace para restablecer su contraseña.</p>
            <input class="form__input" type="email" placeholder="Ingrese su correo" required>
            <button class="button" type="submit">Recuperar Contraseña</button>
        </form>
    </div>
</body>
</html>
