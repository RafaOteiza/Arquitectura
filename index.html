<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="main login-container">
        <img src="img/icono_logo.png" alt="Logo" class="login-logo" style="width: 120px; height: auto;">
        <h2 style="margin-bottom: 10px;">Iniciar Sesión</h2>
        <form onsubmit="login(event)">
            <input type="text" id="username" placeholder="Usuario" class="form__input">
            <input type="password" id="password" placeholder="Contraseña" class="form__input">
            
            <!-- Recordar Checkbox -->
            <div style="margin-top: 10px; display: flex; align-items: center;">
                <input type="checkbox" id="rememberMe" style="margin-right: 5px;">
                <label for="rememberMe">Recordar</label>
            </div>
            
            <p id="loginError" class="error-message"></p>
            <button type="submit" class="button">Ingresar</button>
        </form>

        <!-- Recuperar Contraseña -->
        <div style="margin-top: 15px;">
            <a href="recuperar.html">¿Olvidaste tu contraseña?</a>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
