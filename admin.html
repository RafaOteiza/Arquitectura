<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" href="css/views.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="navbar-container"></div>
    <div class="dashboard-container d-flex">
        <div id="sidebar-container"></div>
        <main class="dashboard-main flex-fill">
            <h1 class="dashboard-header">Gestión de Usuarios</h1>

            <div class="admin-table-container">
                <button onclick="abrirModalCrearUsuario()" class="button create-btn">Crear Usuario</button>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Email</th>
                            <th>Rol</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tablaUsuarios">
                        <!-- Aquí se cargarán los usuarios dinámicamente -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Modal para Crear/Editar Usuario -->
    <div id="modalUsuario" class="modal" style="display: none;">
        <div class="modal-content">
            <h3 id="modalTitulo">Crear Usuario</h3>
            <form id="formUsuario">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" required>
                </div>
                <div class="form-group">
                    <label for="correo">Email</label>
                    <input type="email" id="correo" required>
                </div>
                <div class="form-group">
                    <label for="contraseña">Contraseña</label>
                    <input type="password" id="contraseña" required>
                </div>
                <div class="form-group">
                    <label for="rol">Rol</label>
                    <select id="rol" required>
                        <option value="5">Admin</option>
                        <option value="3">Usuario</option>
                    </select>
                </div>
                <button type="submit" class="button save-btn">Guardar</button>
                <button type="button" class="button cancel-btn" onclick="cerrarModal()">Cancelar</button>
            </form>
        </div>
    </div>

    <!-- Modal para Confirmar Eliminación -->
    <div id="modalEliminar" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>¿Estás seguro de que deseas eliminar este usuario?</h3>
            <div class="modal-buttons">
                <button class="button delete-btn" id="confirmarEliminar">Eliminar</button>
                <button class="button cancel-btn" onclick="cerrarModal()">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="js/admin.js"></script>
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => document.getElementById('navbar-container').innerHTML = data)
            .catch(error => console.error('Error al cargar navbar:', error));

        fetch('sidebar.html')
            .then(response => response.text())
            .then(data => document.getElementById('sidebar-container').innerHTML = data)
            .catch(error => console.error('Error al cargar sidebar:', error));
    </script>
</body>
</html>
