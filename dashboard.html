<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SV Admin</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar en la parte superior -->
    <header class="navbar-header">
        <div class="navbar-logo">
            <img src="img/icono_logo.png" alt="Logo SV Admin" class="logo">
            <h2>SV Dashboard</h2>
        </div>
        <div class="navbar-user">
            <span>Antonia Pacheco</span>
            <img src="img/user-icon.png" alt="Usuario" class="user-icon">
        </div>
    </header>

    <div class="dashboard-container">
        <!-- Menú de navegación lateral -->
        <aside class="dashboard-sidebar">
            <nav>
                <ul>
                    <li><a href="#"><svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="currentColor"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg> Dashboard</a></li>
                    <li><a href="#"><svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="currentColor"><path d="M19 7V4H5v3H3v14h18V7h-2zm-9-2h4v2h-4V5zm9 14H5v-9h14v9z"/><path d="M7 10h10v2H7z"/></svg> Gestión de Validadores</a></li>
                    <li><a href="#"><svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="currentColor"><path d="M18 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V4a2 2 0 00-2-2zM6 4h12v3H6V4zm0 15h12v1H6v-1zm0-3h12v1H6v-1zm0-3h12v1H6v-1z"/></svg> Gestión de SIMs</a></li>
                    <li><a href="#"><svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2a1 1 0 01.993.883L13 3v7h7a1 1 0 01.117 1.993L20 12h-7v7a1 1 0 01-1.993.117L11 19v-7H4a1 1 0 01-.117-1.993L4 10h7V3a1 1 0 011-1z"/></svg> Movimientos</a></li>
                    <li><a href="#"><svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="currentColor"><path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6V8c0-3.3-2.7-6-6-6S6 4.7 6 8v8l-2 2v1h16v-1l-2-2z"/></svg> Alertas</a></li>
                    <li><a href="#"><svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2a10 10 0 11-10 10A10.011 10.011 0 0112 2zm1 14.59l4.29-4.3a1 1 0 00-1.41-1.41L13 13.18V8a1 1 0 00-2 0v5.18l-2.88-2.89a1 1 0 00-1.41 1.41l4.29 4.3A1 1 0 0013 16.59z"/></svg> Configuración</a></li>
                </ul>
                           
            </nav>
        </aside>

        <!-- Contenido del dashboard -->
        <main class="dashboard-main">
            <header class="dashboard-header">
                <h1>Resumen del Sistema</h1>
            </header>
            <section class="dashboard-metrics">
                <div class="dashboard-card">
                    <p>Validadores Disponibles</p>
                    <h3>666</h3>
                </div>
                <div class="dashboard-card">
                    <p>SIMs Asociadas</p>
                    <h3>666</h3>
                </div>
                <div class="dashboard-card">
                    <p>Últimos Movimientos</p>
                    <h3>666</h3>
                </div>
                <div class="dashboard-card">
                    <p>Alertas Recientes</p>
                    <h3>666</h3>
                </div>
            </section>
            <section class="dashboard-charts">
                <div class="dashboard-chart">Gráfico 1</div>
                <div class="dashboard-chart">Gráfico 2</div>
            </section>
        </main>
    </div>
</body>
</html>
