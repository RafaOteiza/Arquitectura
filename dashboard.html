<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SV Admin</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar en la parte superior -->
    <header class="navbar-header">
        <div class="navbar-logo">
            <img src="img/logo.png" alt="Logo SV Admin" class="logo">
        </div>
        <div class="navbar-user">
            <span>Antonia Pacheco</span>
            <img src="img/user-icon.png" alt="Usuario" class="user-icon">
        </div>
    </header>

    <div class="dashboard-container">
        <!-- Menú de navegación lateral -->
        <aside class="dashboard-sidebar">
            <nav>
                <ul>
                    <li><a href="#"><svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 20 20" fill="currentColor"><path d="M3 3a1 1 0 011-1h12a1 1 0 011 1v12a1 1 0 01-1 1H4a1 1 0 01-1-1V3z"/><path d="M10 4a1 1 0 100 2 1 1 0 000-2zM4 4h4v4H4V4zM4 10h4v4H4v-4zM10 10h4v4h-4v-4zM10 4h4v4h-4V4zM10 8h4v4h-4V8z"/></svg> Dashboard</a></li>
                    <li><a href="#"><svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5 3a3 3 0 00-3 3v8a3 3 0 003 3h10a3 3 0 003-3V6a3 3 0 00-3-3H5zM4 6a1 1 0 011-1h10a1 1 0 011 1v8a1 1 0 01-1 1H5a1 1 0 01-1-1V6z" clip-rule="evenodd"/></svg> Gestión de Validadores</a></li>
                    <li><a href="#"><svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 20 20" fill="currentColor"><path d="M7 4a1 1 0 011 1v2a1 1 0 01-1 1H5v6a1 1 0 001 1h8a1 1 0 001-1V8h-2a1 1 0 01-1-1V5a1 1 0 011-1h2a1 1 0 011 1v10a1 1 0 01-1 1H5a1 1 0 01-1-1V5a1 1 0 011-1h2z"/></svg> Gestión de SIMs</a></li>
                    <li><a href="#"><svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 20 20" fill="currentColor"><path d="M8 5a1 1 0 00-2 0v6a1 1 0 102 0V5zM5 9a1 1 0 000 2h4a1 1 0 100-2H5zM9 15a1 1 0 00-2 0v1a1 1 0 002 0v-1zM5 11a1 1 0 000 2h4a1 1 0 100-2H5zM9 13a1 1 0 00-2 0v1a1 1 0 002 0v-1z"/></svg> Movimientos</a></li>
                    <li><a href="#"><svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 20 20" fill="currentColor"><path d="M10 4a2 2 0 00-2 2 2 2 0 002 2h2a2 2 0 012-2 2 2 0 00-2-2h-2zM9 6h2a1 1 0 110 2H9a1 1 0 110-2zM3 8a1 1 0 000 2h1v2a1 1 0 102 0V9h1a1 1 0 100-2H6V6a1 1 0 10-2 0v1H3z"/></svg> Alertas</a></li>
                    <li><a href="#"><svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 20 20" fill="currentColor"><path d="M9.29 1.71a1 1 0 011.42 0l5.66 5.66a1 1 0 01-.71 1.71H5.34a1 1 0 01-.71-1.71l5.66-5.66zM5 9h10v8a1 1 0 01-1 1H6a1 1 0 01-1-1V9z"/></svg> Configuración</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Contenido del dashboard -->
        <main class="dashboard-main">
            <header class="dashboard-header">
                <h1>Resumen del Sistema</h1>
            </header>
            <section class="dashboard-metrics">
                <div class="dashboard-card">
                    <p>Validadores Disponibles</p>
                    <h3>666</h3>
                </div>
                <div class="dashboard-card">
                    <p>SIMs Asociadas</p>
                    <h3>666</h3>
                </div>
                <div class="dashboard-card">
                    <p>Últimos Movimientos</p>
                    <h3>666</h3>
                </div>
                <div class="dashboard-card">
                    <p>Alertas Recientes</p>
                    <h3>666</h3>
                </div>
            </section>
            <section class="dashboard-charts">
                <div class="dashboard-chart">Gráfico 1</div>
                <div class="dashboard-chart">Gráfico 2</div>
            </section>
        </main>
    </div>
</body>
</html>
