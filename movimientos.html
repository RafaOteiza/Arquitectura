<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimientos</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/views.css">
    <style>
        .extract-report-container {
            display: inline-flex;
            align-items: center;
        }

        .extract-report-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }

        .format-select {
            font-size: 16px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }

        .filters {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .filters label {
            font-size: 14px;
            font-weight: bold;
        }

        .filters select,
        .filters input[type="date"] {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .table-container {
            margin-top: 20px;
        }

        .data-table th, .data-table td {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="navbar-container"></div>
    <div class="dashboard-container d-flex">
        <div id="sidebar-container"></div>
        <main class="dashboard-main flex-fill">
            <h1 class="dashboard-header">Movimientos</h1>

            <!-- Filtros -->
            <section class="filters">
                <label for="date">Fecha:</label>
                <input type="date" id="date">

                <label for="movement-type">Tipo de movimiento:</label>
                <select id="movement-type">
                    <option value="all">Todos</option>
                    <option value="Entrada">Entrada</option>
                    <option value="Salida">Salida</option>
                </select>
            </section>

            <!-- Tabla de Movimientos -->
            <section class="table-container">
                <table class="data-table" id="movements-table">
                    <thead>
                        <tr>
                            <th>Dispositivo</th>
                            <th>ID Movimiento</th>
                            <th>Tipo de Movimiento</th>
                            <th>Observación</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Filas generadas dinámicamente -->
                    </tbody>
                </table>
            </section>

            <!-- Botón y selector de formato para exportar -->
            <div class="actions">
                <div class="extract-report-container">
                    <button class="extract-report-btn" id="extract-report-btn">Extraer Reporte</button>
                    <select id="report-format" class="format-select">
                        <option value="csv">CSV</option>
                        <option value="excel">Excel</option>
                        <option value="pdf">PDF</option>
                    </select>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/movimientos.js"></script>
    <script>
        fetch('navbar.html').then(res => res.text()).then(data => document.getElementById('navbar-container').innerHTML = data);
        fetch('sidebar.html').then(res => res.text()).then(data => document.getElementById('sidebar-container').innerHTML = data);
    </script>
</body>
</html>
