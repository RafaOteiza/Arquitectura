<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Estado SIM</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/views.css">
</head>
<body>
    <div id="navbar-container"></div>
    <div class="dashboard-container d-flex">
        <div id="sidebar-container"></div>
        <main class="dashboard-main flex-fill">
            <h1 class="dashboard-header">Consultar Estado SIM</h1>
            </header>

            <section class="filters">
                <label for="start-date">Fecha Inicio:</label>
                <input type="text" id="start-date" placeholder="dd/mm/yy">
                <label for="end-date">Fecha Fin:</label>
                <input type="text" id="end-date" placeholder="dd/mm/yy">
                <label for="sim-number">N° SIM:</label>
                <input type="text" id="sim-number" placeholder="N° SIM">
                <button class="extract-report-btn">Extraer Reporte</button>
            </section>

            <section class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Tipo de Movimiento</th>
                            <th>Estado SIM</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Filas de ejemplo, los datos reales deben ser cargados dinámicamente -->
                        <tr>
                            <td>14-03-2024</td>
                            <td>Activación</td>
                            <td>Disponible</td>
                        </tr>
                        <tr>
                            <td>12-03-2024</td>
                            <td>Desactivación</td>
                            <td>En reparación</td>
                        </tr>
                    </tbody>
                </table>
            </section>

            <div class="toggle-container">
                <label for="data-toggle">Ocultar datos:</label>
                <input type="checkbox" id="data-toggle">
            </div>
        </main>
    </div>
    <script src="js/main.js"></script>
    <script>
        fetch('navbar.html').then(res => res.text()).then(data => document.getElementById('navbar-container').innerHTML = data);
        fetch('sidebar.html').then(res => res.text()).then(data => document.getElementById('sidebar-container').innerHTML = data);
    </script>
</body>
</html>
